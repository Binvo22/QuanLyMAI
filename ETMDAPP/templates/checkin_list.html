<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Danh sách chấm công</title>
    <link rel="stylesheet" href="/static/css/checkin_list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="/static/css/menu.css">
</head>
<body>
    {% include 'base_nav.html' %}
    <div class="container">
        <h1>Danh sách chấm công</h1>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Nhân viên</th>
                        <th>Ngày</th>
                        <th>Giờ vào</th>
                        <th>Địa điểm</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in checkins %}
                    <tr>
                        <td>{{ c.employee.name }}</td>
                        <td>{{ c.date }}</td>
                        <td>{{ c.check_in_time|date:"H:i:s" }}</td>
                        <td>{{ c.location_note|default:"(Không có địa điểm)" }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="no-data">Không có dữ liệu chấm công.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
