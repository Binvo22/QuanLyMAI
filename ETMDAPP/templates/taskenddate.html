<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ngày Kết Thúc Công Việc</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/taskenddate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/menu.css">
</head>
<body>
    {% include 'base_nav.html' %}
    <div class="container">
        <h1>Ngày Kết Thúc Công Việc</h1>
        <ul class="task-list">
            {% for task in tasks %}
            <li class="task-item d-flex align-items-center">
                <i class="fas fa-tasks task-icon"></i>
                <div class="task-content">
                    <h2>{{ task.employee.name }}</h2>
                    <p class="task-title">{{ task.title }}</p>
                    <p class="end-date"><strong>Hạn cuối:</strong> {{ task.deadline_date }} {{ task.deadline_time }}</p>
                </div>
            </li>
            {% empty %}
            <li class="text-center text-muted">Không có công việc nào.</li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
