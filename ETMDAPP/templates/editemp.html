<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa nhân viên</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/editemp.css">
    <link rel="stylesheet" href="/static/css/menu.css">
</head>
<body>
    {% include 'base_nav.html' %}
    <div class="container">
        <div class="box">
            <h1>Chỉnh sửa nhân viên</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                {% if form.instance.picture %}
                    <p>Ảnh hiện tại:</p>
                    <img src="{{ form.instance.picture.url }}" alt="Ảnh nhân viên" class="current-picture">
                {% endif %}

                <div class="button-wrapper">
                    <button type="reset"><i class="fas fa-undo"></i> Đặt lại</button>
                    <button type="submit"><i class="fas fa-save"></i> Lưu</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
